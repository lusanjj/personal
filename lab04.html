  <script>
    //problem 1: this is the function that prints out the attributes that tester entered. ex: names and phone number, etc
    function submitName() {
      var x = document.getElementById("name").value;
      if (x == "" || !isNaN(x)) {
        alert('Please enter your name correctly !');
      } else
        document.getElementById("display_Name").innerHTML = x;

    }

    function submitPhoneNum() {
      var x = document.getElementById("phoneNumber").value;

      console.log(x);

      console.log(x.length);

      if (isNaN(x) || x.length !== 10) {
        alert('Please enter your phone number correctly ! Your phone number should be 10 digits');
      } else
        document.getElementById('phoneNumber').addEventListener('blur', function (e) {
          var x = e.target.value.replace(/\D/g, '').match(/^(\d{3})(\d{3})(\d{4})$/);
          e.target.value = '(' + x[1] + ') ' + x[2] + '-' + x[3];
          const new_x = x;

        });
      document.getElementById("display_Phone").innerHTML = x;

    }

    function submitAddress() {


      var x = document.getElementById("address").value;

      document.getElementById("display_Address").innerHTML = x;


    }

    function countChars(countfrom, displayto) {
      var len = document.getElementById(countfrom).value.length;
      document.getElementById(displayto).innerHTML = len;
    }

    function wordCounter(field, countfield, maxlimit) {
      wordcounter = 0;

      for (x = 0; x < field.value.length; x++) {
        if (field.value.charAt(x) == " " && field.value.charAt(x - 1) != " ") {
          wordcounter++
        } 

        if (wordcounter > 250) {
          field.value = field.value.substring(0, x);
        } else {
          countfield.value = maxlimit - wordcounter;
        }
      }

    }



function showWeb() {
  document.getElementById("https").innerHTML = "https: https://www.amazon.ca/";
  document.getElementById("http").innerHTML = "http: http://www.alibaba.com/";
}

    
  </script>
